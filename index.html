<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/prism.css" />
    <style>
      #responsePri {
        max-height: 500px;
      }
    </style>
    <title>PostMaster</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Welcome -->
    <div class="container">
      <h1 class="my-3">Welcome To PostMaster</h1>
    </div>

    <!-- Container Box -->
    <div class="container">
      <!-- URl Box -->
      <div class="mb-3 row">
        <label for="urlFeild" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="urlFeild"
            placeholder="Enter URL here"
          />
        </div>
      </div>

      <!-- request tpe box -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">Request type:</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
            />
            <label class="form-check-label" for="get"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
              checked
            />
            <label class="form-check-label" for="post"> POST </label>
          </div>
        </div>
      </div>

      <!-- content type box -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">Content Type:</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="json"
              checked
            />
            <label class="form-check-label" for="jsonRadio"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="paramsRadio"
              value="custParam"
            />
            <label class="form-check-label" for="paramsRadio">
              Custom Parameters
            </label>
          </div>
        </div>
      </div>

      <!-- parameters type- this will hide json box on clicking paramentes in content type -->
      <div id="parametersBox">
        <div class="row g-3">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="form-group col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Parameter 1 key"
              id="parameterKey1"
              aria-label="First name"
            />
          </div>
          <div class="form-group col-md-4">
            <input
              type="text"
              id="parameterValue1"
              class="form-control"
              placeholder="Enter Parameter 1 value"
              aria-label="Last name"
            />
          </div>
          <button
            class="btn btn-primary form-group col-sm-2"
            id="addParams"
            style="width: 40px"
          >
            +
          </button>
        </div>
        <div id="extraParams"></div>
      </div>

      <!-- JSON request Box- this will hide parameter option in content in content type  -->
      <div id="jsonRequestBox" class="my-3">
        <div class="mb-3 row">
          <label for="jsonRequestText" class="col-sm-2 col-form-label"
            >Enter Request JSON</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              placeholder="your Requested JSON is here..."
              id="jsonRequestText"
              style="height: 70px"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- submit button- which will trigger fetch api -->
      <div class="mb-3 row">
        <div class="col-sm-10">
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>

      <div id="jsonResponseBox" class="my-3">
        <div class="mb-3 row">
          <label for="jsonResponseText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <!-- <textarea
              class="form-control"
              placeholder="Your Response will appear here"
              id="jsonResponseText"
              style="height: 70px"
            ></textarea> -->

            <pre id="responsePri" class="language-javascript">
              <code id="responsePrism" class="language-javascript"> 
                  your response will appear here.
              </code>
            </pre>
          </div>
        </div>
      </div>

      <!--  -->
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/prism.js"></script>
    <script src="/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
